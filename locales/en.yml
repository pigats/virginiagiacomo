event_intro:    |
  <p>
    We're getting married next June, and we couldn't wish for better company than yours to make this day truly memorable.
  </p>
  <p>
    The ceremony will be held on Saturday, June 21st at 3 pm. Afterwards, we will have the pleasure of welcoming our guests for dinner and festivities.
  </p>
  <p>
    In the coming weeks we will publish here some information that we think may be useful for you, so keep an eye on this page.
  </p>



honeymoon_intro:  |
  <h2>An Hawaiian dream</h2>
  <p>
    As you know we live in London, and a traditional wedding list was not practical.
  </p>
  <p>
    So we decided to ask you some help with the best holiday of our lives: the honeymoon &ndash;
    we will fly shortly after the wedding, and we will spend two weeks under the amazing sun of Hawaii.
  </p>
  <p>
    If you feel like, help us reach all of our goals: flight tickets, hotels, 
    <a href="http://en.wikipedia.org/wiki/Lei_(garland)" target="_blank" title="nā lei on wikipedia">nā lei</a>
    &hellip; 
    <br />
    We built a page for that, where you can also see how the funding goes:
  </p>

