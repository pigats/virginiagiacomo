information_title: Informazioni
information: |
  <p>
    La cerimonia avrà luogo presso la Chiesa di San Ulderico, al Tretto di Schio (VI).
  </p>
  <p>
    Il ricevimento ed i festeggiamenti si svolgeranno presso l'agriturismo Il Maggiociondolo, Contrà Proveste 1, S. Rocco di Tretto, Schio.
  </p>

location_title: Location
location: |
  <p>
    La località dove si svolgerà il matrimonio è a circa 700 metri sul livello del mare: 
    nonostante sarà il primo giorno d'estate, la sera potrebbe essere un po' freddo. 
    <br />
    Vi consigliamo quindi - ci rivolgiamo alle signorine - di portare uno scialle o un coprispalle: potrà essere utile anche a messa.
  </p>
  <p>
    Se avete bisogno di un posto dove dormire, vi preghiamo di contattarci al più presto.
  </p>
  
  <h3>Come raggiungere la Chiesa</h3>
  <p>
    Prendere l'autostrada A31 (Valdastico) ed uscire a Piovene Rocchette. 
    Proseguire per circa 10 km seguendo le indicazioni per Schio fino a raggiungere e oltrepassare, lungo la provinciale SP350, 
    l’abitato di Santorso. Prima di arrivare a Schio, in località Timonchio (al km 62 della provinciale e in corrispondenza del 
    secondo incrocio regolato da semaforo) svoltare a destra e imboccare la strada provinciale SP65 (indicazioni turistiche per 
    località Tretto). Seguire la provinciale SP65 per circa 8 km; una volta arrivati alla località Sant'Ulderico, troverete 
    la chiesa alla vostra sinistra, nella piazza principale del paese.
  </p>
  <h3>Come raggiungere l'agriturismo</h3>
  <p>
    Dopo la cerimonia, preseguiremo verso l'agriturismo seguendo la strada provinciale SP65 in direzione S. Rocco per circa 6 km.
    Una volta arrivati alla località di S. Rocco, svoltare a sinistra in prossimità della chiesa, indicazione monte Summano, 
    e proseguite per 1 km finché si raggiunge Contrà Proveste.
  </p>
  <p>
    Per chi invece dovesse venire direttamente all'agriturismo, consigliamo di raggiungere Santorso, come spiegato sopra.
    <br />
    Una volta imboccata la provinciale SP65, preseguire per soli 2 km, abbandonandola in corrispondenza della deviazione sulla 
    destra che conduce alla frazione di S. Rocco. Continuare lungo la strada comunale per 6 km: attenzione, alcuni navigatori 
    satellitari, ad un certo punto, suggeriscono di imboccare il vecchio percorso sterrato che porta alla frazione di S. Rocco. 
    Si consiglia di ignorare tale indicazione e proseguire sempre per strada asfaltata. Giunti alla frazione di S. Rocco, 
    subito dopo il bar che precede il piazzale antistante la chiesa, svoltare a destra (indicazione monte Summano) e 
    seguire, senza nessun altra deviazione, per un altro chilometro, finché si raggiunge Contrà Proveste.
  </p>
  <h3>Per chi viene da Londra</h3>
  <p>
    Gli aeroporti più vicini dove poter atterrare sono: Venezia, Verona e Treviso. 
    <br />
    Tutti e tre distano a circa 2 ore di macchina da Schio.
    Ryanair atterra a Treviso, Easyjet a Verona, mentre i voli di linea atterrano sia a Venezia che a Verona.
    <br />
    Da tutti e tre gli aeroporti potete raggiungere Schio tramite i mezzi pubblici (bus e treno).
    Usare i mezzi pubblici è possibile ma risulta più lungo e complicato, in quanto una volta arrivati a Schio sarete 
    limitati negli spostamenti.
    <br />
    Il nostro consiglio è quello di noleggiare una macchina direttamente dall'aeroporto.
    <br />
    Per qualsiasi informazione o consiglio, contattateci senza esitazioni.
  </p>

