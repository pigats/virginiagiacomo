event_title: Giacomo + Virginia
event_intro: |
  <p>
    Il prossimo Giugno ci sposeremo, e per rendere questa giornata davvero memorabile non potremmo desiderare 
    una compagnia migliore della vostra.
  </p>
  <p>
    La cerimonia si terrà <b>Sabato 21 Giugno alle 15</b>. A seguire, avremo il piacere di accogliere i nostri ospiti per 
    la cena e i festeggiamenti.
  </p>
  <p>
    Nelle prossime settimane pubblicheremo qui alcune informazioni che pensiamo possano esservi utili, quindi tenete d'occhio questa
    pagina.
  </p>

honeymoon_intro: |
  <h2>Un sogno hawaiiano</h2>
  <p>
    Come sapete viviamo a Londra, e la tradizionale lista nozze non sarebbe stata pratica.
  </p>
  <p>
    Per questo abbiamo pensato di chiedervi aiuto per la vacanza più bella della nostra vita: la luna di miele &ndash;
    subito dopo il matrimonio voleremo infatti verso due settimane di cocente sole delle Hawaii.
  </p>
  <p>
    Se volete, potete aiutarci a raggiungere tutti i nostri obiettivi: biglietti aerei, hotel, 
    <a href="http://it.wikipedia.org/wiki/Lei_(Hawaii)" target="_blank" title="nā lei su wikipedia">nā lei</a>
    &hellip; 
    <br />
    Abbiamo creato una pagina dedicata, dove potete anche vedere a che punto siamo: 
  </p>

